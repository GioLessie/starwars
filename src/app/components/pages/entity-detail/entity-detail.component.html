<form
  [formGroup]="form"
  *ngIf="formItems.length !== 0"
  class="form"
  matTooltip="Save locally before edit"
  [matTooltipDisabled]="isDataLocal"
>
  <h2 class="form__title">
    <span>Local Updating</span>
    <mat-icon
      color="accent"
      matTooltip="Data loaded from API"
      *ngIf="!this.isDataLocal"
      >cloud_done</mat-icon
    >
    <mat-icon
      color="accent"
      matTooltip="Data loaded from local storage"
      *ngIf="this.isDataLocal"
      >person_pin_circle</mat-icon
    >
  </h2>
  <mat-form-field
    appearance="fill"
    class="form__field"
    [ngClass]="{ 'form__field--disabled': !isDataLocal }"
    *ngFor="let item of formItems; let i = index"
  >
    <mat-label>{{ item }}</mat-label>
    <input matInput type="text" [formControlName]="item" />
  </mat-form-field>
  <div class="form__footer">
    <button
      mat-flat-button
      color="primary"
      *ngIf="this.isDataLocal"
      (click)="deleteDataLocally()"
    >
      Delete From Local Storage
    </button>
    <button
      mat-flat-button
      color="accent"
      (click)="updateDataLocally()"
      *ngIf="this.isDataLocal"
    >
      Update Local Data
    </button>
    <button
      mat-flat-button
      color="accent"
      (click)="saveDataLocally()"
      *ngIf="!this.isDataLocal"
    >
      Save Locally
    </button>
  </div>
</form>
